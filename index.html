<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Number API</title>
</head>
<body>
    <div class="container searchContainer">
        <div class="search card card-body">
            <h1>Search Number Desription</h1>
            <p class="lead">Enter a numbers</p>
            <div class="col-auto my-1">
                    <label class="mr-sm-2 sr-only" for="inlineFormCustomSelect">Preference</label>
                    <select class="custom-select mr-sm-2" id="selector" name="selector">
                      <option selected>Choose...</option>
                      <option value="trivia">Trivia</option>
                      <option value="year">Year</option>
                      <option value="date">Date</option>
                      <option value="math">Math</option>
                    </select>
        </div>
        <div class="col-auto my-1">
            <input type="text" class="form-control" id="searchNumber" name="searchNumber" placeholder="Random Number">
        </div>

        </div>
        <br>
        <div id="profile">
            <div class='card card-body mb-3'>
                <div class='row'>
                        <div class='col-lg-9'>
                                <span id="number-fact"></span>
                        </div>
                </div>
            </div>
        </div>
    </div>


    
    

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="script.js"> </script>
</body>
</html>
